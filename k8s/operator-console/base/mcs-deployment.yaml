apiVersion: apps/v1
kind: Deployment
metadata:
  name: mcs
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mcs
  template:
    metadata:
      labels:
        app: mcs
    spec:
      serviceAccountName: mcs-sa
      containers:
        - name: mcs
          image: minio/mcs:latest
          imagePullPolicy: "IfNotPresent"
          env:
            - name: MCS_OPERATOR_MODE
              value: "on"
          args:
            - /mcs
            - server
          ports:
            - containerPort: 9090
              name: http
            - containerPort: 9433
              name: https
